# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  checkout:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/repo
  build_app:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-app-dependencies-{{ checksum "app/package.json" }}
            - v1-app-dependencies-
      - run: cd app && yarn install
      - save_cache:
          paths:
            - app/node_modules
          key: v1-app-dependencies-{{ checksum "app/package.json" }}
      - run: cd app && yarn test
  build_api:
      docker:
        - image: circleci/node:7.10
      working_directory: ~/repo
      steps:
        - restore_cache:
            keys:
              - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
        - restore_cache:
            keys:
              - v1-api-dependencies-{{ checksum "api/package.json" }}
              - v1-api-dependencies-
        - run: cd api && yarn install
        - save_cache:
            paths:
              - api/node_modules
            key: v1-api-dependencies-{{ checksum "app/package.json" }}
        - run: cd app && echo hello
workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout
      - build_app:
          requires:
            - checkout
      - build_api:
          requires:
            - checkout
